<title>Buttons</title>

<style>
.subscribe-button{
    color: white;
    background-color: rgb(200, 0, 0);
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 10px;
    transition: opacity 0.15s;
    vertical-align: top;

}

.subscribe-button:hover{
    opacity: 0.8;
}

.subscribe-button:active{
    opacity: 0.5;
}

.join-button{
    background-color: white;
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    color:rgb(41, 118, 211);
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 9px;
    padding-bottom: 10px;
    border-radius: 2px;
    cursor: pointer;
    vertical-align: top;
    transition: background-color 0.15s, color 0.15s;
    
}

.join-button:hover{
    background-color: rgb(41, 118, 211);
    color: white;
   
}

.join-button:active{
    opacity: 0.8;

}


.tweet-button{
    background-color: rgb(2, 158, 255);
    color: white;
    border: none;
    padding-top: 9px;
    padding-bottom: 9px;
    margin-left: 10px;
    width: 74px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: box-shadow 0.15s;
    vertical-align: top;

}

.tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);

}

.tweet-button:active{
    box-shadow: none;

}


</style>

<p>Несколько кнопок с популярных сайтов. Мне было скучно</p>


<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
