<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'chat\css\register.css' %}">
    <title>Регистрация</title>
</head>
<body>

    <div class="div_form">
    <span class="register"><h2>Регистрация</h2></span>
    <input type="text", id="username" placeholder="Имя пользователя"><br>
    <input type="email", id="email" placeholder="Электронная почта"><br>
    <input type="text", id="first_name" placeholder="Имя"><br>
    <input type="text", id="last_name" placeholder="Фамилия"><br>
    <input type="file" name='file' class="filefield" id="avatar" accept="image/*"> <br>
    <input type="password", id="password" placeholder="Пароль"><br>
    <input type="password", id="password2" placeholder="Подтвердить пароль"><br>
    <button type="submit" id="button_sub" class="button_sub"> Регистрация </button><br>
    </div>
    <script type="text/javascript" src="{% static 'chat/js/register.js' %}"></script>

</body>
</html>
